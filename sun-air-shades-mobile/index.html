<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sun Air Shades | Mobile Edition</title>
    <meta name="description" content="Luxury motorized shading for Florida homes. Mobile optimized.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: { 400: '#D4AF37', 500: '#C5A028', 600: '#B08D1A' },
                        obsidian: '#0a0a0a',
                        charcoal: '#121212',
                        zinc: '#1a1a1a',
                    },
                    fontFamily: {
                        serif: ['Playfair Display', 'serif'],
                        sans: ['Manrope', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            -webkit-tap-highlight-color: transparent;
        }
        .glass-panel {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="bg-obsidian text-white antialiased overflow-x-hidden selection:bg-gold-500 selection:text-black">

    <div id="root"></div>

    <!-- React Dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide-react/dist/umd/lucide-react.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { motion, AnimatePresence } = window.Motion;
        
        // Icons
        const MenuIcon = ({ className }) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>;
        const XIcon = ({ className }) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>;
        const ZapIcon = ({ className }) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path></svg>;
        const PhoneIcon = ({ className }) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l2.27-2.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>;

        const MobileApp = () => {
            const [menuOpen, setMenuOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 20);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <div className="w-full min-h-screen bg-obsidian pb-20">
                    
                    {/* Sticky Nav */}
                    <nav className={`fixed top-0 w-full z-50 transition-all duration-300 ${scrolled ? 'bg-obsidian/90 backdrop-blur-lg border-b border-white/10' : 'bg-transparent'}`}>
                        <div className="flex justify-between items-center px-6 py-4">
                            <div className="flex flex-col">
                                <span className="font-sans font-bold text-lg tracking-widest text-white">SUNAIR</span>
                                <span className="text-[10px] uppercase tracking-[0.3em] text-gold-500">Mobile Edition</span>
                            </div>
                            <button 
                                onClick={() => setMenuOpen(!menuOpen)}
                                className="p-2 text-white active:scale-90 transition-transform"
                            >
                                {menuOpen ? <XIcon className="w-6 h-6" /> : <MenuIcon className="w-6 h-6" />}
                            </button>
                        </div>
                    </nav>

                    {/* Full Screen Menu */}
                    <AnimatePresence>
                        {menuOpen && (
                            <motion.div 
                                initial={{ opacity: 0, y: -20 }}
                                animate={{ opacity: 1, y: 0 }}
                                exit={{ opacity: 0 }}
                                className="fixed inset-0 z-40 bg-zinc-900 flex flex-col items-center justify-center space-y-8"
                            >
                                {['Home', 'Products', 'Visualizer', 'Contact'].map((item) => (
                                    <a 
                                        key={item} 
                                        href={`#${item.toLowerCase()}`}
                                        onClick={() => setMenuOpen(false)}
                                        className="text-3xl font-serif text-white hover:text-gold-500 transition-colors"
                                    >
                                        {item}
                                    </a>
                                ))}
                            </motion.div>
                        )}
                    </AnimatePresence>

                    {/* Hero Section */}
                    <header id="home" className="relative h-[85vh] w-full flex items-center justify-center overflow-hidden">
                        <div className="absolute inset-0 z-0">
                            <img 
                                src="../hero_user.jpg" 
                                className="w-full h-full object-cover opacity-60"
                                alt="Luxury Shades"
                            />
                            <div className="absolute inset-0 bg-gradient-to-t from-obsidian via-obsidian/50 to-transparent" />
                        </div>

                        <div className="relative z-10 px-6 text-center">
                            <motion.div
                                initial={{ opacity: 0, y: 30 }}
                                animate={{ opacity: 1, y: 0 }}
                                transition={{ duration: 0.8 }}
                            >
                                <span className="inline-block py-1 px-3 border border-gold-500/30 rounded-full bg-gold-500/10 text-gold-400 text-[10px] font-bold tracking-[0.2em] mb-6 uppercase">
                                    Florida's Finest
                                </span>
                                <h1 className="font-serif text-5xl text-white leading-[1.1] mb-6">
                                    Luxury <br/>
                                    <span className="text-gold-500 italic">Redefined.</span>
                                </h1>
                                <p className="text-gray-300 text-sm font-light leading-relaxed max-w-sm mx-auto mb-10">
                                    Experience the ultimate in motorized shading. 
                                    Wind-resistant, battery-free, and built specifically for the Florida coast.
                                </p>
                                <div className="flex flex-col gap-4">
                                    <button className="w-full bg-gold-500 text-black font-bold uppercase tracking-widest text-xs py-4 rounded-lg shadow-[0_0_20px_rgba(212,175,55,0.3)] active:scale-95 transition-transform">
                                        Start Visualizing
                                    </button>
                                    <button className="w-full bg-white/5 border border-white/10 text-white font-bold uppercase tracking-widest text-xs py-4 rounded-lg backdrop-blur-md active:scale-95 transition-transform">
                                        View Products
                                    </button>
                                </div>
                            </motion.div>
                        </div>
                    </header>

                    {/* Features (Mobile Stack) */}
                    <section id="products" className="px-6 py-20 space-y-6">
                        <div className="text-center mb-12">
                            <h2 className="font-serif text-3xl text-white mb-2">Engineered for You</h2>
                            <div className="h-1 w-12 bg-gold-500 mx-auto rounded-full" />
                        </div>

                        {[
                            { title: "Constant Power", desc: "No batteries to change. Ever.", icon: <ZapIcon className="w-6 h-6 text-gold-500" /> },
                            { title: "Wind Resistant", desc: "Protection up to high velocities.", icon: <svg className="w-6 h-6 text-gold-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M9.59 4.59A2 2 0 1 1 11 8H2m10.59 11.41A2 2 0 1 0 14 16H2m15.73-8.27A2.5 2.5 0 1 1 19.5 12H2"></path></svg> },
                        ].map((feature, i) => (
                            <motion.div 
                                key={i}
                                initial={{ opacity: 0, x: -20 }}
                                whileInView={{ opacity: 1, x: 0 }}
                                transition={{ delay: i * 0.1 }}
                                className="bg-zinc-900/50 border border-white/5 p-6 rounded-2xl flex items-start gap-4"
                            >
                                <div className="p-3 bg-black rounded-full border border-white/10 shrink-0">
                                    {feature.icon}
                                </div>
                                <div>
                                    <h3 className="text-white font-bold text-lg mb-1">{feature.title}</h3>
                                    <p className="text-gray-400 text-sm leading-relaxed">{feature.desc}</p>
                                </div>
                            </motion.div>
                        ))}
                    </section>
                    
                    {/* Visualizer Teaser */}
                    <section id="visualizer" className="relative py-24 px-6 bg-zinc-950 overflow-hidden">
                         <div className="absolute top-0 right-0 w-64 h-64 bg-gold-500/10 rounded-full blur-[100px] pointer-events-none" />
                         
                         <div className="relative z-10 text-center">
                            <span className="text-gold-500 text-[10px] font-bold tracking-[0.2em] uppercase mb-4 block">Interactive Studio</span>
                            <h2 className="font-serif text-3xl text-white mb-6">See It In Your Room</h2>
                            <div className="aspect-square bg-black rounded-2xl border border-white/10 mb-8 relative overflow-hidden group">
                                <img src="../sunset-visualizer.jpg" className="w-full h-full object-cover opacity-80 group-hover:scale-105 transition-transform duration-700" />
                                <div className="absolute inset-0 flex items-center justify-center">
                                    <div className="bg-black/60 backdrop-blur-md p-4 rounded-full border border-white/20">
                                        <ZapIcon className="w-8 h-8 text-white" />
                                    </div>
                                </div>
                            </div>
                            <button className="bg-transparent border border-gold-500 text-gold-500 w-full py-4 text-xs font-bold uppercase tracking-widest rounded-lg hover:bg-gold-500 hover:text-black transition-colors">
                                Launch Visualizer
                            </button>
                         </div>
                    </section>

                    {/* Floating FAB */}
                    <motion.a 
                        href="tel:7277545267"
                        className="fixed bottom-6 right-6 z-50 bg-gold-500 text-black p-4 rounded-full shadow-[0_4px_14px_rgba(212,175,55,0.4)] flex items-center justify-center"
                        whileTap={{ scale: 0.9 }}
                    >
                        <PhoneIcon className="w-6 h-6" />
                    </motion.a>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MobileApp />);
    </script>
</body>
</html>
