                                        </button>
                                    </div>
                                </motion.div>
                            ) : (
                                <form
                                    className="space-y-4 text-left"
                                    onSubmit={handleSubmit}
                                    name="quote-request"
                                    data-netlify="true"

                                <a href="mailto:admin@sunair-shades.com" className="block hover:text-gold-500 transition-colors">admin@sunair-shades.com</a>
                            </div>

                            <div>

                                <br className="md:hidden" />
                                <button onClick={togglePrivacy} className="mt-2 md:mt-0 hover:text-gold-500 transition-colors">
                                    {lang === 'en' ? 'Privacy Policy' : 'Política de Privacidad'}
                                </button>
                            </div>

                            <div className="pt-8 border-t border-white/5 w-full transition-opacity hover:opacity-100 opacity-70">
                                <a href="https://nivopartners.com" target="_blank" className="flex items-center justify-center gap-3 group">
                                    <span className="text-[10px] text-gray-500 uppercase tracking-[0.3em] font-medium mr-2">{lang === 'en' ? 'Engineered by' : 'Diseñado por'}</span>
                                    <div className="flex items-center bg-black/40 p-1.5 px-3 rounded border border-white/5 group-hover:border-blue-500/30 transition-all">
                                        <div className="w-5 h-5 bg-zinc-800 rounded flex items-center justify-center mr-3 border border-white/10 shadow-inner">
                                            <span className="text-[8px] font-black text-white">NP</span>
                                        </div>
                                        <span className="text-sm font-black tracking-tighter text-white uppercase italic">NIVO</span>
                                        <span className="text-sm font-black tracking-tighter text-blue-500 uppercase italic ml-0.5">PARTNERS</span>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </footer>
            );
        };

        const PrivacyPolicyModal = ({ isOpen, onClose, lang }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-4">
                    <div className="absolute inset-0 bg-black/80 backdrop-blur-sm" onClick={onClose} />
                    <motion.div
                        initial={{ opacity: 0, scale: 0.95 }}
                        animate={{ opacity: 1, scale: 1 }}
                        className="relative bg-zinc-900 border border-white/10 rounded-2xl p-8 max-w-2xl w-full max-h-[80vh] overflow-y-auto shadow-2xl"

                        <button onClick={onClose} className="absolute top-4 right-4 text-gray-500 hover:text-white transition-colors">

                                {lang === 'en'
                                    ? "At Sunair Shades, your privacy is important to us. This Privacy Policy explains how we collect, use, and protect the personal information you provide when visiting our website or using our services."
                                    : "En Sunair Shades, su privacidad es importante para nosotros. Esta Política de Privacidad explica cómo recopilamos, usamos y protegemos la información personal que proporciona al visitar nuestro sitio web o utilizar nuestros servicios."}

                                {lang === 'en'
                                    ? "We may collect information such as your name, phone number, email address, and service preferences when you fill out contact forms, request quotes, or make purchases. This information is used solely to provide our services, process orders, and communicate with you regarding your requests."

                            </p>
                            <p>
                                {lang === 'en'
                                    ? "Sunair Shades does not sell or share your personal information with third parties, except when necessary to complete a transaction or comply with legal obligations. We take reasonable steps to safeguard your data through secure systems and encrypted communication."
                                    : "Sunair Shades no vende ni comparte su información personal con terceros, excepto cuando sea necesario para completar una transacción o cumplir con obligaciones legales. Tomamos medidas razonables para proteger sus datos a través de sistemas seguros y comunicaciones cifradas."}
                            </p>
                            <p>
                                {lang === 'en'
                                    ? "By using our website, you consent to the terms outlined in this Privacy Policy. We reserve the right to update or modify this policy at any time, and any changes will be posted on this page."
                                    : "Al utilizar nuestro sitio web, usted acepta los términos descritos en esta Política de Privacidad. Nos reservamos el derecho de actualizar o modificar esta política en cualquier momento, y cualquier cambio se publicará en esta página."}
                            </p>
                            <div className="mt-8 pt-6 border-t border-white/5 text-[10px] text-gray-500 uppercase tracking-widest">
                                {lang === 'en' ? 'Contact Support:' : 'Soporte de Privacidad:'} admin@sunair-shades.com
                            </div>
                        </div>
                    </motion.div>
                </div>
            );
        };

        const App = () => {
            const [lang, setLang] = useState('en');
            const [privacyOpen, setPrivacyOpen] = useState(false);

            useEffect(() => {
                if (window.sasChat) {
                    window.sasChat.setLanguage(lang);
                }
            }, [lang]);

            return (
                <div className="antialiased">
                    <Navbar lang={lang} setLang={setLang} />
                    <main>
                        <Hero lang={lang} />
                        <Partners lang={lang} />
                        <SolutionEcosystem lang={lang} />
                        <TechnologyShowcase lang={lang} />

                        <FeatureCards lang={lang} />
                        <Reviews lang={lang} />
                        <Visualizer lang={lang} />
                    </main>
                    <Footer lang={lang} togglePrivacy={() => setPrivacyOpen(true)} />

                    <PrivacyPolicyModal isOpen={privacyOpen} onClose={() => setPrivacyOpen(false)} lang={lang} />
                </div>
            );
        };


        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
    <script src="js/contact.js"></script>
    <script src="js/chat.js"></script>
</body>
