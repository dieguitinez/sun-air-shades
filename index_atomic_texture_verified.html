<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sun Air Shades | High-Quality Florida Shading</title>
    <meta name="description"
        content="Professional motorized shading systems for Florida's luxury homes. High performance at low electricity cost, constant low-voltage power, and built locally in Clearwater.">
    <meta name="keywords"
        content="luxury shades, motorized blinds, bug screens, clearwater, florida, sun air shades, wind protection">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://sunairshades.com/">
    <meta property="og:title" content="Sun Air Shades | High-Quality Shading">
    <meta property="og:description"
        content="The only viable solution for high-end coastal homes. Wind resistant and battery-free.">
    <meta property="og:image" content="https://images.unsplash.com/photo-1628148386377-df67e21a2c85?q=80&w=2070">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="Sun Air Shades | High-Quality Florida Shading">
    <meta property="twitter:description"
        content="Aesthetic Excellence. Professional Standards. Built in Clearwater, FL.">
    <meta property="twitter:image" content="https://images.unsplash.com/photo-1628148386377-df67e21a2c85?q=80&w=2070">

    <!-- FONTS: Playfair Display (Serif) & Manrope (Sans) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
        rel="stylesheet">

    <!-- TAILWIND CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: { 400: '#D4AF37', 500: '#C5A028', 600: '#B08D1A' },
                        obsidian: '#0a0a0a',
                        charcoal: '#121212',
                        zinc: '#1a1a1a',
                    },
                    fontFamily: {
                        serif: ['Playfair Display', 'serif'],
                        sans: ['Manrope', 'sans-serif'],
                    },
                    backgroundImage: {
                        'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
                    }
                }
            }
        }
    </script>

    <style>
        /* CustomScrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }

        ::selection {
            background: #D4AF37;
            color: black;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Video Fallback */
        .video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            background: #111;
        }
    </style>
</head>

<body class="bg-obsidian text-white antialiased overflow-x-hidden">

    <!-- REACT ROOT -->
    <div id="root"></div>

    <!-- REACT DEPENDENCIES (UMD) -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- REACT APP -->
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { motion, AnimatePresence, useScroll, useTransform } = window.Motion;

        // Global State (Context-like)
        const useLang = () => {
            const [lang, setLang] = useState('en');
            return { lang, setLang };
        };

        // --- ICONS (Inline SVG for Zero Dependency Stability) ---
        const Icons = {
            Zap: ({ c }) => <svg className={c} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" /></svg>,
            BatteryOff: ({ c }) => <svg className={c} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><line x1="1" y1="1" x2="23" y2="23"></line><path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path><path d="M5 6.45a10.93 10.93 0 0 0-3.72 4.61"></path><path d="M8.28 15.68a11.02 11.02 0 0 0 4.16 2.06"></path><path d="M18.66 18.66A10.94 10.94 0 0 0 21 16"></path><path d="M4.61 11.28a11 11 0 0 0 1.95 4.54"></path><path d="M3.78 3.78 1 1"></path><path d="M23 23l-2.78-2.78"></path></svg>, // Abstract broken battery
            Shield: ({ c }) => <svg className={c} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" /></svg>,
            Check: ({ c }) => <svg className={c} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="20 6 9 17 4 12"></polyline></svg>,
            Menu: ({ c }) => <svg className={c} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>,
            MapPin: ({ c }) => <svg className={c} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>,
            X: ({ c }) => <svg className={c} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>,
            EyeOff: ({ c }) => <svg className={c} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>,
            Phone: ({ c }) => <svg className={c} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l2.27-2.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>,
            Smartphone: ({ c }) => <svg className={c} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect><line x1="12" y1="18" x2="12.01" y2="18"></line></svg>,
            Wind: ({ c }) => <svg className={c} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><path d="M9.59 4.59A2 2 0 1 1 11 8H2m10.59 11.41A2 2 0 1 0 14 16H2m15.73-8.27A2.5 2.5 0 1 1 19.5 12H2"></path></svg>,
            Layout: ({ c }) => <svg className={c} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="3" y1="9" x2="21" y2="9"></line><line x1="9" y1="21" x2="9" y2="9"></line></svg>,
            Layers: ({ c }) => <svg className={c} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><polygon points="12 2 2 7 12 12 22 7 12 2"></polygon><polyline points="2 17 12 22 22 17"></polyline><polyline points="2 12 12 17 22 12"></polyline></svg>
        };

        // --- COMPONENTS ---

        const FloatingCallButton = ({ lang }) => {
            return (
                <motion.a
                    href="tel:7277545267"
                    initial={{ x: 100, opacity: 0 }}
                    animate={{ x: 0, opacity: 1 }}
                    whileHover={{ scale: 1.05 }}
                    whileTap={{ scale: 0.95 }}
                    className="fixed bottom-8 right-8 z-[100] flex items-center gap-3 bg-black/40 backdrop-blur-xl border border-white/10 p-2 pl-6 rounded-full shadow-2xl group"
                >
                    <span className="text-[10px] uppercase font-bold tracking-[0.2em] text-white/70 group-hover:text-gold-500 transition-colors">
                        {lang === 'en' ? 'Call Now' : 'Llamar Ahora'}
                    </span>
                    <div className="relative">
                        <div className="absolute inset-0 bg-gold-500 rounded-full animate-ping opacity-25" />
                        <div className="relative bg-gold-500 text-black p-4 rounded-full shadow-lg">
                            <Icons.Phone c="w-5 h-5" />
                        </div>
                    </div>
                </motion.a>
            );
        };

        const SolutionEcosystem = ({ lang }) => {
            const products = [
                { id: 1, name: "Custom Motorized", sub: "Convenience & Luxury", icon: Icons.Smartphone, d: "Precision automation tailored to your exact dimensions and home style." },
                { id: 2, name: "Wind-Resistant & Bug Screens", sub: "High-State Protection", icon: Icons.Wind, d: "Engineered barriers designed for Florida weather without compromising your view." },
                { id: 3, name: "Manual Shade Systems", sub: "Reliability & Control", icon: Icons.Layers, d: "Elegant manual shade control using the same premium Arabel materials." },
                { id: 4, name: "Luxury Shutters", sub: "Bahama & Plantation", icon: Icons.Layout, d: "Timeless architectural shutters built for durability and Florida aesthetics." }
            ];

            return (
                <section className="py-32 bg-zinc-950 relative overflow-hidden">
                    {/* Background Design Element */}
                    <div className="absolute top-0 right-0 w-1/3 h-full bg-gold-600/5 blur-[150px] pointer-events-none" />

                    <div className="max-w-7xl mx-auto px-6 relative z-10">
                        <div className="grid lg:grid-cols-2 gap-20 items-center mb-24">
                            <div>
                                <motion.span
                                    initial={{ opacity: 0 }}
                                    whileInView={{ opacity: 1 }}
                                    className="text-gold-500 text-xs font-black uppercase tracking-[0.4em] mb-4 block"
                                >
                                    {lang === 'en' ? 'Why Choose Sun Air' : 'Por Qué Elegir Sun Air'}
                                </motion.span>
                                <motion.h2
                                    initial={{ opacity: 0, y: 20 }}
                                    whileInView={{ opacity: 1, y: 0 }}
                                    className="font-serif text-4xl md:text-6xl text-white mb-8 leading-tight"
                                >
                                    {lang === 'en' ? 'Effortless Protection for Florida Living' : 'Protección Sin Esfuerzo para su estilo de vida'}
                                </motion.h2>
                                <motion.p
                                    initial={{ opacity: 0 }}
                                    whileInView={{ opacity: 1 }}
                                    className="text-gray-400 text-lg font-light leading-relaxed max-w-xl"
                                >
                                    {lang === 'en'
                                        ? "From concept to installation, Sun Air delivers custom roller shades and window coverings built for beauty and performance. Proudly serving Florida and shipping across the nation."
                                        : "Desde el concepto hasta la instalación, Sun Air ofrece cortinas enrollables personalizadas diseñadas para la belleza y el rendimiento."
                                    }
                                </motion.p>
                            </div>

                            <div className="grid grid-cols-2 gap-6">
                                {products.map((p, i) => (
                                    <motion.div
                                        key={p.id}
                                        initial={{ opacity: 0, scale: 0.9 }}
                                        whileInView={{ opacity: 1, scale: 1 }}
                                        transition={{ delay: i * 0.1 }}
                                        className="bg-white/5 border border-white/5 p-8 rounded-2xl hover:bg-white/10 hover:border-gold-500/30 transition-all group"
                                    >
                                        <p.icon c="w-8 h-8 text-gold-500 mb-6 group-hover:scale-110 transition-transform" />
                                        <h4 className="text-white font-serif text-xl mb-2">{p.name}</h4>
                                        <p className="text-gray-500 text-xs font-light tracking-wide">{p.sub}</p>
                                    </motion.div>
                                ))}
                            </div>
                        </div>

                        {/* Exclusive Offers Bar */}
                        <motion.div
                            initial={{ opacity: 0, y: 20 }}
                            whileInView={{ opacity: 1, y: 0 }}
                            className="bg-gradient-to-r from-zinc-900 to-black p-12 rounded-3xl border border-white/10 flex flex-col md:flex-row items-center justify-between gap-8"
                        >
                            <div className="max-w-md text-left">
                                <h3 className="font-serif text-2xl text-white mb-2">{lang === 'en' ? 'Discover Effortless Comfort' : 'Descubre la comodidad sin esfuerzo'}</h3>
                                <p className="text-gray-500 text-sm font-light italic">{lang === 'en' ? 'Explore our curated selection of premium shades and exclusive seasonal offers.' : 'Explora nuestra selección curada de cortinas premium.'}</p>
                            </div>
                            <button
                                onClick={() => document.getElementById('contact').scrollIntoView({ behavior: 'smooth' })}
                                className="bg-white text-black px-10 py-4 text-[10px] font-black uppercase tracking-widest hover:bg-gold-500 transition-colors whitespace-nowrap"
                            >
                                {lang === 'en' ? 'Personalized Consultation' : 'Consulta Personalizada'}
                            </button>
                        </motion.div>
                    </div>
                </section>
            );
        };

        const Navbar = ({ lang, setLang }) => {
            const [scrolled, setScrolled] = useState(false);
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <nav className={`fixed w-full z-50 transition-all duration-300 border-b ${scrolled ? 'bg-black/90 backdrop-blur border-white/10 py-4' : 'bg-transparent border-transparent py-6'}`}>
                    <div className="max-w-7xl mx-auto px-6 flex justify-between items-center">
                        <div className="text-2xl tracking-widest text-white relative z-50">
                            <span className="font-bold">SUNAIR</span> <span className="font-light text-white/70">SHADES</span>
                        </div>

                        {/* Language Toggle */}
                        <div className="hidden md:flex items-center ml-8 gap-2">
                            <button onClick={() => setLang('en')} className={`text-[10px] font-bold uppercase tracking-widest ${lang === 'en' ? 'text-gold-500' : 'text-gray-600 hover:text-white'} transition-colors`}>EN</button>
                            <span className="text-gray-700">|</span>
                            <button onClick={() => setLang('es')} className={`text-[10px] font-bold uppercase tracking-widest ${lang === 'es' ? 'text-gold-500' : 'text-gray-600 hover:text-white'} transition-colors`}>ES</button>
                        </div>

                        {/* Desktop Menu */}
                        <div className="hidden md:flex items-center space-x-8">
                            <a href="https://www.sunair-shades.com" target="_blank" className="text-[10px] font-black uppercase tracking-[0.3em] text-gold-500 border border-gold-500/30 px-3 py-1 hover:bg-gold-500 hover:text-black transition-all">
                                Corporate Site
                            </a>
                            {[
                                { name: 'Technology', id: 'technology' },
                                { name: 'Fabrics', id: 'visualizer' },
                                { name: 'Reviews', id: 'reviews' },
                                { name: 'Contact', id: 'contact' }
                            ].map((item) => (
                                <a key={item.name} href={`#${item.id}`} className="text-sm uppercase tracking-[0.2em] text-gray-400 hover:text-gold-400 transition-colors">
                                    {item.name}
                                </a>
                            ))}
                            <button onClick={() => document.getElementById('contact').scrollIntoView({ behavior: 'smooth' })} className="bg-white text-black px-6 py-2 text-xs font-bold uppercase tracking-widest hover:bg-gold-500 hover:text-white transition-all active:scale-95">
                                Get Protected
                            </button>
                        </div>

                        {/* Mobile Toggle */}
                        <button
                            className="md:hidden text-white z-50 p-2 active:scale-90 transition-transform"
                            onClick={() => setMobileMenuOpen(!mobileMenuOpen)}
                        >
                            {mobileMenuOpen ? <Icons.X c="w-6 h-6" /> : <Icons.Menu c="w-6 h-6" />}
                        </button>

                        {/* Mobile Menu Overlay */}
                        <AnimatePresence>
                            {mobileMenuOpen && (
                                <motion.div
                                    initial={{ opacity: 0, y: -20 }}
                                    animate={{ opacity: 1, y: 0 }}
                                    exit={{ opacity: 0, y: -20 }}
                                    className="absolute top-0 left-0 w-full h-screen bg-black/95 backdrop-blur-xl flex flex-col justify-center items-center gap-8 md:hidden"
                                >
                                    {['Technology', 'Fabrics', 'Reviews', 'Contact'].map((item) => (
                                        <a
                                            key={item}
                                            href={`#${item === 'Fabrics' ? 'visualizer' : item.toLowerCase()}`}
                                            onClick={() => setMobileMenuOpen(false)}
                                            className="text-2xl font-serif text-white hover:text-gold-500 transition-colors"
                                        >
                                            {item}
                                        </a>
                                    ))}
                                    <button className="mt-8 bg-gold-500 text-black px-8 py-3 text-sm font-bold uppercase tracking-widest active:scale-95 transition-transform" onClick={() => { setMobileMenuOpen(false); document.getElementById('contact').scrollIntoView({ behavior: 'smooth' }); }}>
                                        Get Protected
                                    </button>
                                </motion.div>
                            )}
                        </AnimatePresence>
                    </div>
                </nav>
            );
        };

        const Hero = ({ lang }) => {
            return (
                <section className="relative h-screen flex items-center justify-center overflow-hidden">
                    {/* Background: Static Image (Failsafe) */}
                    <div className="absolute inset-0 z-0">
                        <div className="absolute inset-0 bg-black/50 z-10" />
                        <motion.img
                            src="https://images.unsplash.com/photo-1628148386377-df67e21a2c85?q=80&w=1280"
                            alt="Luxury Lanai with Motorized Shades"
                            className="w-full h-full object-cover"
                            onError={(e) => {
                                // Fallback
                                e.target.src = "https://images.unsplash.com/photo-1615873968403-89e068629265?q=80&w=1280";
                            }}
                        />
                    </div>

                    <div className="relative z-20 text-center max-w-5xl px-4">
                        <motion.div
                            initial={{ opacity: 0, backdropFilter: "blur(0px)" }}
                            animate={{ opacity: 1, backdropFilter: "blur(8px)" }}
                            transition={{ duration: 1.5 }}
                            className="bg-black/20 p-12 md:p-20 rounded-2xl border border-white/10 shadow-[0_0_100px_rgba(0,0,0,0.5)] relative overflow-hidden group"
                        >
                            {/* Inner Shine Effect */}
                            <div className="absolute inset-0 bg-gradient-to-tr from-transparent via-white/5 to-transparent -translate-x-full group-hover:translate-x-full transition-transform duration-1000 ease-in-out pointer-events-none" />

                            <motion.h1
                                initial={{ opacity: 0, y: 50 }}
                                animate={{ opacity: 1, y: 0 }}
                                transition={{ duration: 1, delay: 0.2 }}
                                className="font-serif text-5xl md:text-7xl lg:text-8xl text-white mb-6 leading-[1.05] tracking-tight relative z-10"
                            >
                                {lang === 'en' ? 'High-Quality Design.' : 'Diseño de Alta Calidad.'}<br />
                                <span className="text-transparent bg-clip-text bg-gradient-to-r from-gold-400 via-gold-500 to-gold-600 italic">
                                    {lang === 'en' ? 'Florida Wind Protection.' : 'Protección para el Viento de Florida.'}
                                </span>
                            </motion.h1>

                            <motion.p
                                initial={{ opacity: 0 }}
                                animate={{ opacity: 1 }}
                                transition={{ duration: 1, delay: 0.8 }}
                                className="text-gray-300 text-lg md:text-xl font-light tracking-wide max-w-2xl mx-auto mb-12 relative z-10"
                            >
                                {lang === 'en'
                                    ? 'The home of the Quickest Turnaround in Florida. Built in our local Clearwater workshop for your luxury home.'
                                    : 'La entrega más rápida de Florida. Fabricado en nuestro taller de Clearwater para su hogar de lujo.'}
                            </motion.p>

                            <motion.div
                                initial={{ opacity: 0, y: 20 }}
                                animate={{ opacity: 1, y: 0 }}
                                transition={{ duration: 0.8, delay: 1 }}
                                className="flex flex-col md:flex-row gap-6 justify-center relative z-10"
                            >
                                <button
                                    onClick={() => document.getElementById('contact').scrollIntoView({ behavior: 'smooth' })}
                                    className="group relative bg-gold-500 text-black px-10 py-5 text-xs font-bold uppercase tracking-[0.25em] shadow-xl overflow-hidden active:scale-95 transition-all"
                                >
                                    <span className="relative z-10">{lang === 'en' ? 'Get a Quote' : 'Cotizar Ahora'}</span>
                                    <div className="absolute inset-0 bg-white translate-y-full group-hover:translate-y-0 transition-transform duration-300 ease-out" />
                                    <span className="absolute inset-0 z-20 flex items-center justify-center text-black opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none">
                                        {lang === 'en' ? 'Get a Quote' : 'Cotizar Ahora'}
                                    </span>
                                </button>
                                <button
                                    onClick={() => document.getElementById('technology').scrollIntoView({ behavior: 'smooth' })}
                                    className="group border border-white/30 text-white px-10 py-5 text-xs font-bold uppercase tracking-[0.25em] hover:border-gold-500 hover:text-gold-500 backdrop-blur-sm transition-all active:scale-95"
                                >
                                    {lang === 'en' ? 'View Specs' : 'Ver Detalles'}
                                </button>
                            </motion.div>
                        </motion.div>
                    </div>
                </section>
            );
        };

        const TechnologyShowcase = ({ lang }) => {
            return (
                <section id="technology" className="relative bg-obsidian overflow-hidden">
                    <div className="grid grid-cols-1 md:grid-cols-2 min-h-[700px]">

                        {/* THE PROBLEM: Lithium Trap */}
                        <motion.div
                            initial={{ opacity: 0 }}
                            whileInView={{ opacity: 1 }}
                            viewport={{ once: true }}
                            className="relative flex flex-col justify-center p-12 md:p-24 bg-zinc-950 group overflow-hidden"
                        >
                            {/* Texture: Broken Circuitry Grid */}
                            <div className="absolute inset-0 opacity-10 group-hover:opacity-20 transition-opacity duration-1000"
                                style={{
                                    backgroundImage: `linear-gradient(rgba(239, 68, 68, 0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(239, 68, 68, 0.1) 1px, transparent 1px)`,
                                    backgroundSize: '40px 40px',
                                    maskImage: 'radial-gradient(circle at center, black, transparent)'
                                }}
                            />

                            <div className="relative z-10">
                                <motion.div
                                    initial={{ scale: 0.8, opacity: 0 }}
                                    whileInView={{ scale: 1, opacity: 1 }}
                                    transition={{ duration: 0.8 }}
                                    className="mb-12 inline-block"
                                >
                                    <div className="relative">
                                        <Icons.BatteryOff c="w-16 h-16 text-red-500/40" />
                                        <motion.div
                                            animate={{ opacity: [0.2, 0.5, 0.2] }}
                                            transition={{ repeat: Infinity, duration: 2 }}
                                            className="absolute inset-0 blur-xl bg-red-500/20"
                                        />
                                    </div>
                                </motion.div>

                                <h2 className="font-serif text-4xl text-gray-500 mb-6 tracking-tight">
                                    {lang === 'en' ? 'The Lithium Trap' : 'La Trampa del Litio'}
                                </h2>
